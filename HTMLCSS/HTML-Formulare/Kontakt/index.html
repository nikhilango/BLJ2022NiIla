<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Kontakt</title>
</head>
<body>
    <div class="container">
        <form>
        
            <div class="row">
                <div class="col-sm">
                    <p>Anrede: 
                        <input type="radio" name="anrede">
                        <label>Herr</label>
                        <input type="radio" name="anrede">
                        <label>Frau</label>
                    </p>
                    <p>Vorname: 
                        <input type="text" placeholder="Max">
                    </p>
                    <p>Name:
                        <input type="text" placeholder="Muster">
                    </p>
                    <p>Datum:
                        <input type="date">
                    </p>
                    <p>Strasse:
                        <input type="text" placeholder="Musterstrasse 13">
                    </p>
                    <p>PLZ/Ort: 
                        <input type="text" placeholder="8052">
                        <input type="text" placeholder="Zürich">
                    </p>
                    <p>Land:
                        <select name="land">
                            <option>Schweiz</option>
                            <option>Deutschland</option>
                            <option>Frankreich</option>
                            <option>Italien</option>
                            <option>Österreich</option>
                            <option>Spanien</option>
                            <option>Portugal</option>
                            <option>Belien</option>
                            <option>Holland</option>
                            <option>Luxemburg</option>
                            <option>Lichtenstein</option>
                            <option>Grossbritanien</option>
                            <option>Irrland</option>
                        </select>
                    </p>
                </div>
            </div>
        </form>
      </div>
</body>
</html>
