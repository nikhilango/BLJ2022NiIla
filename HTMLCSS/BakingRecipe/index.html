    <title>Chocolate Cake</title>

<body>
    <div class="welcomescreen">
       <h1>The recipe of a chocolate cake</h1> 
    </div>
    <div class="ingredientsscreen">
        <h1>The ingredients you need</h1>
        <ul>
            <li>Warm Milk (1½ cups)</li>
            <li>White Flour (1½ cups)</li>
            <li>Butter (¾cup)</li>
            <li>Powdered Sugar (1 cup)</li>
            <li>Baking Powder (1 table spoon)</li>
            <li>Baking Soda (½ table spoon)</li>
            <li>Cocoa powder (¼ cup)</li>
            <li>Pinch of Salt</li>
        </ul>
    </div>
